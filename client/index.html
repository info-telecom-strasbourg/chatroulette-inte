<!DOCTYPE html>
<html>

<head>
    <title>PS Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" href="main.css" rel="stylesheet">
</head>

<body>
    <div id="connection" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo">
                <span id="pseudo-error" class="invalid-feedback" role="alert" style="display: none;">
                    <strong>Votre pseudo doit faire plus de 3 caractères</strong>
                </span>

                <label for="annee">Année</label>
                <select name="annee" id="annee">
                    <option value="0" selected>1A</option>
                    <option value="1">2A/3A</option>
                </select>
                <input type="button" id="validate" value="Valider">
            </div>
        </div>
    </div>

    <div id="container-sections" style="display: flex; width: 100%; top: 0; bottom: 0; position: absolute;">
        <div id="section-video" style="background-color: #7e9dce;">
            <div>
                <video id="host-video"></video>
            </div>
            <!-- style="position: fixed; left: 0; bottom: 0; min-width: 70%; min-height: 100%;" -->
            <div>
                <video id="remote-video" class="embed-responsive-item"></video>
            </div>
        </div>
        <div id="section-chat" style="background-color: #c1d1ea;">
            <div id="chat"></div>
            <div style="bottom: 0; position: absolute; display: flex; justify-content:center; width: 30%; flex-direction: column; margin-bottom: 30px;">
                <div style="margin: 0px auto; width: 90%; display: flex; justify-content:center;">
                    <textarea name="message" id="message" cols="20" rows="3" style="resize: none; width: 100%;"></textarea>
                </div>
                <div style="margin: 0px auto; width: 90%; display: flex; justify-content:center;">
                    <input type="button" id="send" value="Envoyer" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>


    <script src=" bundle.js "></script>
</body>

</html>
