<!DOCTYPE html>
<html>

<head>
    <title>PS Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" href="main.css" rel="stylesheet">
</head>

<body>
    <div id="connection" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo">
                <span id="pseudo-error" class="invalid-feedback" role="alert" style="display: none;">
                    <strong>Votre pseudo doit faire plus de 3 caractères</strong>
                </span>

                <label for="annee">Année</label>
                <select name="annee" id="annee">
                    <option value="0" selected>1A</option>
                    <option value="1">2A/3A</option>
                </select>
                <input type="button" id="validate" value="Valider">
            </div>
        </div>
    </div>

    <div id="container-sections" style="display: flex; width: 100%; top: 0; bottom: 0; position: absolute;">
        <div id="section-video" style="background-color: black;">
            <div style="position: fixed; left: 30px; top: 25px; width: 100px; height: 70px; z-index: 3; display: flex; justify-content:center;">
                <input type="button" id="roulette" value="Roulette" style="width: 100%;">
            </div>
            <div id="host-div">
                <video muted=true id="host-video" style="position: fixed; left: 0; bottom: 0; width: 15%; z-index: 2;"></video>
            </div>
            <div style="display: flex; align-items: center;">
                <video id="remote-video" class="embed-responsive-item" style="position: fixed; left: 0; top: 0; width: 70%; min-height: 100%; z-index: 1;"></video>
            </div>
        </div>
        <div id="section-chat" style="background-color: white;">
            <div id="chat" style="height:80%;width:100%; font:16px/26px Georgia, Garamond, Serif;overflow-y: auto;overflow-x: hidden;"></div>
            <div style="bottom: 0; position: absolute; display: flex; justify-content:center; width: 30%; flex-direction: column; height: 20%;">
                <div style="margin: 0px auto; width: 90%; display: flex; justify-content:center;">
                    <textarea name="message" id="message" cols="20" rows="3" style="resize: none; width: 100%;"></textarea>
                </div>
                <div style="margin: 0px auto; width: 90%; display: flex; justify-content:center;">
                    <input type="button" id="send" value="Envoyer" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>


    <script src=" bundle.js "></script>
</body>

</html>
